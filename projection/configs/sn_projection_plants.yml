batchsize: 96
iteration: 20000
iteration_decay_start: 12000
seed: 0
display_interval: 100
progressbar_interval: 100
snapshot_interval: 1000
evaluation_interval: 1000

models:
  generator:
    fn: gen_models/resnet.py
    name: ResNetGenerator
    args:
      dim_z: 128
      bottom_width: 4
      ch: 64
      n_classes: 64

  discriminator:
      fn: dis_models/snresnet.py
      name: SNResNetProjectionDiscriminator
      args:
        ch: 64
        n_classes: 64

dataset:
  dataset_fn: datasets/plants.py
  dataset_name: PlantsDataset
  args:
    path: datasets/image_list.txt
    size: 128
    resize_method: bilinear
    augmentation: False

adam:
  alpha: 0.0002
  beta1: 0.0
  beta2: 0.9

updater:
  fn: updater.py
  name: Updater
  args:
    n_dis: 5
    n_gen_samples: 32
    conditional: True
    loss_type: hinge
